<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" type="text/css" href="./1.Home.css">
    <script type="text/javascript">
        function confirmSubmit() {
          if (confirm("Are you sure you want to submit the form?")) {
            return true;
          } else {
            return false;
          }
        }
    </script>
    <title>form</title>
</head>
<body style="color:silver;">

<div class="headder">
    <table>
        <tr>
            <td><img src="./images/logosize.png" alt="" ></td>
            <td><a href="">Home</a></td>
            <td><a href="">Events</a></td>
            <td><a href="">Gallery</a></td>
            <td><a href="">About</a></td>
            <td><a href="">Contact</a></td>
        </tr>
    </table>
</div>

<div class="container1">
    <form onsubmit="return confirmSubmit()">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
        
        <label for="reg_no">Registration Number:</label>
        <input type="number" id="reg_no" name="reg_no" placeholder="Enter your Registration Number">

        <label for="gender">Select your gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        
        <label for="no_of_team_mates">Number of team mates:</label>
        <input type="number" id="no_of_team_mates" name="no_of_team_mates" placeholder="Enter Number of team mates(if any)">

        <label for="school">Select school Name:</label>
        <select id="school" name="school">
            <option value="school1">school1</option>
            <option value="school2">school2</option>
            <option value="school3">school3</option>
            <option value="school4">school4</option>
        </select>
        
        <label for="year">Select year:</label>   
        <select id="year" name="year">
            <option value="year1">first year</option>
            <option value="year2">second year</option>
            <option value="year3">third year</option>
            <option value="year4">fourth year</option>
        </select>

        <label for="recidence">Select recidence type:</label>
        <select id="recidence" name="recidence">
            <option value="recidence1">Day scholar</option>
            <option value="recidence2">Hostler</option>
        </select>
        
        <button type="submit" value="submit">Submit</button>
      </form>
    </div>
                          

</body>

</html>
